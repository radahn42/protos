version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/radahn42/protos/gen/go
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.5
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - remote: buf.build/bufbuild/validate-go:v1.0.2  # Плагин для валидации
    out: gen/go
    opt:
      - paths=source_relative
inputs:
  - directory: proto